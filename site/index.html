<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Factory!</title>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
    <script src="components/vue/vue.js"></script>
    <script src="components/vue/vue-router.js"></script>
    <script src="https://unpkg.com/vuex@3.0.0/dist/vuex.js"></script>
</head>
<!--go get github.com/denisenkom/go-mssqldb-->
<body>
    <div id="page-wrapper" class="open">
        <!-- Sidebar -->
        <navmenu></navmenu>

        <!-- End Sidebar -->
        <div id="content-wrapper">

            <div class="page-content">

                <!-- Header Bar -->
                <div class="row header col-xs-12">
                    <div class="user pull-right">
                        <div class="item dropdown">
                            <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="page">Dashboard</div>
                        <div class="breadcrumb-links">Home / Dashboard</div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <transition>
                        <router-view></router-view>
                </transition>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>    
</body>
<script type="text/x-template" id="home-view">
    <div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <div class="widget-icon green pull-left">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="title">{ {{ usersCounter }} }</div>
                        <div class="comment">Users</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12">
                <div class="widget">
                    <div class="widget-header">
                        <div class="widget-icon green pull-left">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="title">{ {{ widgetsCounter }} }</div>
                        <div class="comment">Widgets</div>
                    </div>
                </div>
            </div>
        </div>      
        <div class="row">
            <div class="col-lg-6">
                <user-widget />
            </div>
            <div class="col-lg-6">
                <widget-widget />
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="nav-menu">
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a href="/">
                    Dashboard <span class="menu-icon fa fa-tachometer"></span>
                </a>
            </li>
            <li class="sidebar-title"><span>NAVIGATION</span></li>
            <router-link exact-active-class="active" class="sidebar-list" tag="li" to="/">
                <a>Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
            </router-link>            
            <router-link exact-active-class="active" class="sidebar-list" tag="li" to="/users">
                    <a> Users <span class="menu-icon fa fa-users"></span></a>
            </router-link>
            <router-link exact-active-class="active" class="sidebar-list" tag="li" to="/widgets">
                <a>Widgets <span class="menu-icon fa fa-cubes"></span></a>
            </router-link>            
        </ul>
        <div class="sidebar-footer col-xs-12"><a href="#" target="_blank">&copy; 2015 Red Ventures</a></div>
    </div>
</script>
<script type="text/x-template" id="users-view">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
            <div class="widget-header">Users
                <div class="pull-right"><input type="text" class="form-control input-sm"></div>
            </div>
            <div class="table-responsive">
                <table class="table">
                <thead>
                    <tr>
                    <th class="text-center">ID</th>
                    <th>Name</th>
                    <th>Avatar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users">
                        <td class="text-center">{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td><img :src="user.gravatar" class="gravatar-sm"></td>
                    </tr>
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="widgets-view">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget">
                <div class="widget-header">Widgets
                    <div class="pull-right">
                    <button class="btn btn-sm btn-info" @click="showCreateModal = true">+ Create</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                    <thead>
                        <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Melts?</th>
                        <th>Inventory</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="widget in widgets">
                        <td class="text-center">{{ widget.id }}</td>
                        <td>{{ widget.name }}</td>
                        <td>{{ widget.color }}</td>
                        <td>${{ widget.price }}</td>
                        <td>{{ widget.melts }}</td>
                        <td>{{ widget.inventory }}</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>        
        <create-widget v-if="showCreateModal" :model="widget" @save="saveWidget" @close="showCreateModal = false">            
            <h3 slot="header">Create Widget</h3>
        </create-widget>     
    </div>
</script>
<script type="text/x-template" id="user-widget">
    <div class="widget">
        <div class="widget-header">Users
            <div class="pull-right"><input type="text" class="form-control input-sm"></div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users">
                        <td class="text-center">{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                    </tr>                                        
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/x-template" id="widget-widget">
    <div class="widget">
        <div class="widget-header">Widgets
            <div class="pull-right"><input type="text" class="form-control input-sm"></div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="widget in widgets">
                        <td class="text-center">{{ widget.id }}</td>
                        <td>{{ widget.name }}</td>
                    </tr>                
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/x-template" id="modal-createwidget">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">
                    <div class="modal-header">
                        <slot name="header">
                        Create Widget
                        </slot>
                    </div>
                    <div class="modal-body">
                        <slot name="body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" v-model="model.name" placeholder="Name">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" v-model="model.price" placeholder="Price">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" v-model.number="model.inventory" placeholder="Inventory">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" v-model="model.color" placeholder="Color">
                                </div>
                                <div class="col-lg-6">
                                    <label><input class="form-check-input" type="checkbox" v-model="model.melts"> Melts</label>
                                </div>                                
                            </div>
                        </slot>
                    </div>
                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="btn btn-sm btn-default" @click="$emit('close')">Cancel</button>
                            <button class="btn btn-sm btn-info" @click="$emit('save')">Save</button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="scripts/store/store.js"></script>
<script src="scripts/widgets/user.widget.js"></script>
<script src="scripts/widgets/widget.widget.js"></script>
<script src="scripts/components/navmenu.js"></script>
<script src="scripts/components/users.js"></script>
<script src="scripts/components/widgets.js"></script>
<script src="scripts/components/home.js"></script>
<script src="scripts/app.js"></script>

</html>
